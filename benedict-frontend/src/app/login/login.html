<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="login-account-wall">
        <img class="login-profile-img" src="http://scind.org/content_images/full/1416652722Road.jpg"
             alt="">
        <h1 class="text-center login-title">Benedict</h1>
        <form class="login-form-signin">
          <input type="text" ng-model="login.credentials.username" class="form-control" placeholder="Username" required autofocus>
          <input type="password" ng-model="login.credentials.password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
                  ng-click="login.submitCredentials()">
            Sign in
          </button>
        </form>
      </div>
      <a href="#" class="text-center login-new-account">Create an account </a>
    </div>
  </div>
</div>
